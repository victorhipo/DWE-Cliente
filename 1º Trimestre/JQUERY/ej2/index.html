<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./utils/index.css">
    <script src="./utils/index.js"></script>
    <title>Generador Personas</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Generador Personas:</h1>
            <div class="col">
                <label for="numero-personas">Seleccione el numero de personas que quiere generar:</label>
                <input class="form-control col" id="numero-personas" type="number" name="numero-personas" >
                <label for="genero">Indique el genero de las personas:</label>
                <select name="genero" id="genero-personas">
                    <option value="male">Masculino</option>
                    <option value="female">Femenino</option>
                    <option value="bouth">Ambos</option>
                </select>
                <button class="btn btn-primary col" id="generar-persona">Generar</button>
            </div>
            <div class="row mt-4" id="contenedor">

            </div>
        </div>
    </div>
    
</body>
</html>
