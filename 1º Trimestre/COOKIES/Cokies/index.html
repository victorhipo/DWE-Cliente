<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="./utils/js/cookies.js"></script>
    <script src="./utils/js/persona.js"></script>
    <title>Document</title>
</head>

<body>

    <div class="container">
        <h1>APP sobre almacenamiento web</h1>
        <p id="contenido">

        </p>
        <div id="form">
            <input type="text" class="form-control" id="input-nombre" placeholder="Introduce el nombre">
            <input type="text" class="form-control" id="input-apellido" placeholder="Introduce el apellido">
            <input type="number" class="form-control" max="9" id="input-telefono" placeholder="Introduce el telefono">
            <input type="date" class="form-control" id="input-fecha">
            <input type="color" class="form-control" id="input-color">

            <button class="btn btn-primary" id="btn-agregar">Agregar datos</button>
            <button class="btn btn-primary" id="btn-consultar">Consultar datos</button>
            <button class="btn btn-primary" id="btn-borrar">Borrar datos</button>
            <button class="btn btn-primary" id="btn-index">Consultar todos</button>
            <button class="btn btn-primary" id="btn-cookie-crear" style="background: crimson;">Crear cookie</button>
            <button class="btn btn-primary" id="btn-cookie-recuperar" style="background: crimson;">Recuperar cookie</button>
            <button class="btn btn-primary" id="btn-cookie-borrar" style="background: crimson;">Borrar cookie</button>
            <button class="btn btn-primary" id="btn-cookie-modificar" style="background: crimson;">Modificar cookie</button>
        </div>
    </div>
</body>

</html>
