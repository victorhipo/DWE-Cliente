<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <script src="./utils/js/almacenamiento.js"></script>
    <script src="./utils/js/persona.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>AppWeb sobre alamacenamiento web</h1>
        <p id="contenido"></p>

        <div id="formulario">

            <input class="form-control" placeholder=" introduce el nombre" name="nombre" id="input-nombre">

            <input class="form-control" placeholder=" introduce el apellido" name="apellido" id="input-apellido">

            <input class="form-control" type="numeric" maxlength="9" placeholder=" introduce el numero" name="telefono"
                id="input-telefono">

            <input class="form-control" type="date" id="input-fecha">
            <input class="form-control" type="color" id="input-color"
            
            <button class="btn btn-primary" id="boton-agregar"> Agregar datos</button>
            <button class="btn btn-primary" id="boton-recuperar"> Consultar datos</button>
            <button class="btn btn-primary" id="boton-borrar"> Borrar todos</button>
            <button class="btn btn-primary" id="boton-index"> Consultar todos</button>
            <button class="btn btn-primary" style="background-color: red;" id="boton-crear-cookie"> Crear cookie</button>
            <button class="btn btn-primary" style="background-color: red;" id="boton-recuperar-cookie"> Mostrar cookie</button>
            <button class="btn btn-primary" style="background-color: red;" id="boton-borrar-cookie"> Borrar cookie</button>
            <button class="btn btn-primary" style="background-color: red;" id="boton-modificar-cookie"> Modificar cookie</button>
        </div>
    </div>


</body>

</html>
